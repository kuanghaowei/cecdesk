name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  FLUTTER_VERSION: '3.16.0'
  RUST_VERSION: 'stable'

jobs:
  # 快速检查 - 并行运行
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check commit messages
        uses: wagoid/commitlint-github-action@v5
        continue-on-error: true
      
      - name: Check for large files
        run: |
          find . -type f -size +10M -not -path "./.git/*" -not -path "./target/*" -not -path "*/build/*" | head -20 > large_files.txt
          if [ -s large_files.txt ]; then
            echo "⚠️ Large files detected:"
            cat large_files.txt
          fi

  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: clippy, rustfmt
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Format check
        run: cargo fmt --all -- --check
      
      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings
      
      - name: Tests
        run: cargo test --all

  flutter-check:
    name: Flutter Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter-client
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Analyze
        run: flutter analyze --fatal-infos
      
      - name: Tests
        run: flutter test

  miniprogram-check:
    name: Miniprogram Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wechat-miniprogram
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: wechat-miniprogram/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Tests
        run: npm test

  # PR 状态汇总
  pr-status:
    name: PR Status
    needs: [quick-checks, rust-check, flutter-check, miniprogram-check]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.rust-check.result }}" == "failure" ] || \
             [ "${{ needs.flutter-check.result }}" == "failure" ] || \
             [ "${{ needs.miniprogram-check.result }}" == "failure" ]; then
            echo "❌ Some checks failed"
            exit 1
          fi
          echo "✅ All checks passed"
