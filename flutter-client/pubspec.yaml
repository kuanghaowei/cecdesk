name: remote_desktop_client
description: Cross-platform remote desktop client using Flutter and Rust core

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # WebRTC support
  flutter_webrtc: ^0.9.46
  
  # FFI for Rust integration
  ffi: ^2.1.0
  
  # State management
  provider: ^6.0.5
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # UI components
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  
  # File handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # Network
  http: ^1.1.0
  web_socket_channel: ^2.4.0
  
  # Routing
  go_router: ^12.1.3
  
  # Utilities
  uuid: ^4.1.0
  shared_preferences: ^2.2.2
  permission_handler: ^11.0.1
  
  # Logging
  logger: ^2.0.2+1
  
  # Platform specific
  window_manager: ^0.3.7
  system_tray: ^2.0.3
  auto_start: ^0.1.1
  
  # QR Code generation
  qr_flutter: ^4.1.0
  
  # URL launcher for opening links
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

flutter_platforms:
  android:
    package: com.example.remote_desktop_client
  ios:
    bundle_id: com.example.remote_desktop_client
  web:
    renderer: canvaskit
  windows:
    executable_name: remote_desktop_client
  macos:
    bundle_id: com.example.remote_desktop_client
  linux:
    executable_name: remote_desktop_client